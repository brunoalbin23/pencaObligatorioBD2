<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro e Inicio de Sesión</title>
</head>
<body>
    <h1>Registro de Alumno</h1>
    <form id="registerForm">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="date" id="fecha_nac" required>
        <input type="text" id="ci" placeholder="Cédula de Identidad" required>
        <input type="text" id="carrera" placeholder="Carrera" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Registrarse</button>
    </form>

    <h1>Inicio de Sesión</h1>
    <form id="loginForm">
        <input type="text" id="loginCI" placeholder="Cédula de Identidad" required>
        <input type="password" id="loginPassword" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
