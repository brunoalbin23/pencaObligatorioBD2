<div class="login-contenedor" [ngClass]="{'blurred': bandera}">
    <div class="login-subcontenedor">
      <h1 class="login-titulo">HAGA LAS PREDICCIONES DEL TORNEO </h1>
      <form class="form-prediccion-registro">
          <div class="container">
              <div class="contenedor-predecir-campeon">
                  <label class= "nombre-tit"for="uname"><b>Ingrese su campeon</b></label>
                  <input class= "inputs" type="input" name="uname" required>
                  <button (click)="setBanderaLogin()" class="inicio-boton">Seleccionar</button>
              </div>
              <div class="contenedor-predecir-subcampeon">
                  <label class= "nombre-tit" for="uname"><b>Ingrese su subcampeon</b></label>
                  <input class= "inputs" type="text" name="uname" required>
                  <button (click)="setBanderaLogin()" class="inicio-boton">Seleccionar</button>
              </div>
          </div>
          <div class="contenedor-boton-continuar">
            <button (click)="navigateToSala()" class="submit-login inicio-boton" type="submit">Continuar</button>
          </div>
        </form>
    </div>
</div>
