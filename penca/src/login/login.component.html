<div class="main-content" [ngClass]="{'blurred': bandera || bandera2}">
    <div class="login-contenedor">
      <button class="admin-boton" (click)="setBanderaLogin()">ADMINISTRACIÓN</button>
      <div class="login-subcontenedor">
        <h1 class="login-titulo">PENCA</h1>
        <img src="../../assets/logo_ucu.png" class="login-imagen">
        <div class="zona-botones">
          <button (click)="setBanderaLogin()" class="inicio-boton" style="width:auto;">Iniciar</button>
          <button (click)="setBanderaRegistro()" class="inicio-boton" style="width:auto;">Registro</button>
        </div>
      </div>
    </div>
  </div>

  <div id="id01" class="login-box" [ngClass]="{'show': bandera}">
    <form>
      <button class="button-cruz"(click)="closeForm()">
        <span class="X"></span>
        <span class="Y"></span>
      </button>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Usuario</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="">
        <label>Contraseña</label>
      </div>
      <div class="zona-boton-send">
        <button (click)="navigateToSala()" class="inicio-boton">
          INICIAR
        <span></span>
        </button>
      </div>
    </form>
  </div>

  <div id="id02" class="login-box" [ngClass]="{'show': bandera2}">
    <form>
      <button class="button-cruz"(click)="closeForm2()">
        <span class="X"></span>
        <span class="Y"></span>
      </button>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>CI</label>
      </div>
      <div class="user-box">
        <input type="password" name="" required="">
        <label>Contraseña</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Nombre</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Apellido</label>
      </div>
      <div class="user-box">
        <input type="text" name="" required="">
        <label>Carrera que cursa</label>
      </div>
      <div class="user-box">
        <input type="date" name="" required="">
        <label>Fecha de Nacimiento</label>
      </div>
      <div class="zona-boton-send">
        <button (click)="navigateToPrediccionRegistro()" class="inicio-boton">
          REGISTRARSE
        <span></span>
        </button>
      </div>
    </form>
  </div>
