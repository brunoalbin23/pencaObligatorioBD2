<div class="login-contenedor main-content" [ngClass]="{'blurred': bandera}">
    <div class="login-subcontenedor">
        <h1 class="login-titulo">SLECCIONE EL EVENTO QUE DESEA PARTICIPAR</h1>
        <form class="form-prediccion-registro">
            <div class="container">
                <div class="contenedor-predecir-campeon">
                    <input id="campeon" class="inputs" type="input" name="uname" disabled>
                    <button type="button" (click)="openModal('campeon')" class="inicio-boton">Seleccionar</button>
                </div>
            </div>
            <div class="contenedor-boton-continuar">
                <button (click)="navigateToSala()" class="submit-login inicio-boton" type="submit">Continuar</button>
            </div>
        </form>
    </div>
  </div>
  
  <div id="id01" class="login-box" [ngClass]="{'show': bandera}">
    <form>
        <button class="button-close" (click)="closeForm()" type="button">
            <span class="X"></span>
            <span class="Y"></span>
        </button>
        <div class="user-box">
          <!--Por ahora esto con numeros, la idea dsp q sean LOS TORNEOS QUE CREE EL ADMIN-->
          <div class="number-grid">
            <div class="number-item" *ngFor="let num of numbers" [class.selected]="selectedNumber === num" (click)="selectNumber(num)">
                {{ num }}
            </div>
        </div>
        </div>
        <div class="zona-boton-send">
          <button class="save-btn" (click)="saveSelectedNumber()" type="button">Guardar</button>
        </div>
    </form>
  </div>
